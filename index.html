<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureGate - Kaltim Kariangau Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#00339a',
                red: '#ee1c25',
                green: '#009245',
                dark: '#002673',
                slate: '#f8fafc',
                indigo: '#4f46e5'
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f1f5f9;
            color: #0f172a;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .brand-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 51, 154, 0.12);
        }

        .btn-brand-gradient {
            background: linear-gradient(135deg, #00339a 0%, #002673 100%);
            box-shadow: 0 10px 25px -5px rgba(0, 51, 154, 0.3);
        }

        .btn-brand-gradient:hover {
            box-shadow: 0 15px 30px -5px rgba(0, 51, 154, 0.4);
            transform: translateY(-2px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00339a; }

        /* PRINT STYLES */
        @media print {
            body * {
                visibility: hidden;
            }
            #full-log-print, #full-log-print *,
            #qr-poster-print, #qr-poster-print * {
                visibility: visible;
            }
            #qr-poster-print {
                position: fixed;
                inset: 0;
                margin: 0;
                padding: 2cm;
                display: flex !important;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: white;
            }
            @page {
                size: portrait;
                margin: 0;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "cors": "https://esm.sh/cors@^2.8.5",
    "body-parser": "https://esm.sh/body-parser@^2.2.2",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "path": "https://esm.sh/path@^0.12.7",
    "qrcode": "https://esm.sh/qrcode@^1.5.4"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
